<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mays Blog</title>
    <script type="text/javascript">
      // GitHub Pages SPA 404 重定向解决方案
      // 使用自定义域名 maysssss.cn，部署在根路径
      var pathSegmentsToKeep = 0;

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          "/?p=" +
          encodeURIComponent(l.pathname) +
          (l.search ? "&q=" + encodeURIComponent(l.search) : "") +
          (l.hash ? "&h=" + encodeURIComponent(l.hash) : "")
      );
    </script>
  </head>
  <body></body>
</html>
